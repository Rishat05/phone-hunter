<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-6</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        #spinner {
            display: none;
        }
    </style>
</head>

<body>

    <h1 class="container text-center font-weight-bold ">Phone Store</h1>
    <div class="container">
        <!-- search input  -->
        <div class="d-flex w-75 mx-auto">
            <input id="input-value" class="form-control " type="search" placeholder="Search the phone"
                aria-label="Search">
            <button onclick="searchPhone()" class="btn btn-success" type="submit">Search</button>
        </div>


        <!-- error messege  -->
        <p id="phone-not-found" class="fs-2 mt-2 text-danger text-center"></p>

        <!-- spinner show  -->
        <div id="spinner" class="spinner-border text-success mx-auto" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <!-- phone details show  -->
        <div id="detail-show" class="mb-5 mt-1 w-75 mx-auto shadow-lg">
        </div>

        <!-- phone list show  -->
        <div id="main" class="row">
        </div>

    </div>

    <!-- script added  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
</body>

</html>
